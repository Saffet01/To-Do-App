<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icom" href="#">
</head>
<body>
    
    <div class="container">
        <header class="text-center text-light my-5">
            <h1 class="mb-4">To Do App</h1>
            <form action="" class="search">
                <input type="text" class="form-control" name="search" placeholder="Ara...">
            </form>
        </header>

        <ul class="list-group text-light todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
               <span>Manavdan limon al.</span>
               <i class="fa-regular fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Javascript öğren.</span>
                <i class="fa-regular fa-trash delete"></i>
             </li>
             <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Web denemeleri yap.</span>
                <i class="fa-regular fa-trash delete"></i>
             </li>
        </ul>

        <form action="" class="text-center my-5 add">
            <label for="" class="text-light">Yeni Yapılacak Ekle.</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>

        
    </div>

    <script src="https://kit.fontawesome.com/ea3647a5fa.js" crossorigin="anonymous"></script>
    <script src="toDo.js"></script>
</body>
</html>
